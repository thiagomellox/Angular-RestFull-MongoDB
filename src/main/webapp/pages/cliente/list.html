<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-lg-10">
					Clientes
				</div>
				<div class="col-lg-2 text-right">
					<button type="button" class="btn btn-primary"  ng-click="abrirIncluirCliente()"><i class="fa fa-plus-square"></i> Novo</button>
				</div>
			</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>Nome / Razao Social</th>
							<th>Cpf / CNPJ</th>
							<th>E-mail</th>
						</tr>
					</thead>
					<tr ng-repeat="item in list">
						<td>{{item.nomeRazao}}</td>
						<td>{{item.cpfCnpj}}</td>
						<td>{{item.email}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
