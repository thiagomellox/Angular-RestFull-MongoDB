<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">Incluir Pedido</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="row">
            	<div class="col-lg-6">
            		<div class="form-group">
                        <label>*Numero:</label>
                        <input class="form-control" ng-model="pedido.numero">
                    </div>
                    <div class="form-group">
                        <label>*Data de Emissão:</label>
                        <input class="form-control" ng-model="pedido.dataEmissao">
                    </div>
                    <div class="form-group">
                        <label>*Cliente</label>
                        <select class="form-control" ng-options="x as x.nomeRazao for x in clientes track by x.id" ng-model="pedido.cliente">
                         </select>
                    </div>
                    <div class="form-group">
                        <label>*Valor</label>
                        <input class="form-control" ng-model="pedido.valorTotal">
                    </div>
            	</div>
            	<div class="col-lg-6">
            	<div class="panel panel-default">
				<div class="panel-heading">
					<div class="form-group">
                        <label>Produto:</label>
                        <div class="form-group input-group">
	                        <select class="form-control" ng-options="x as x.descricao for x in produtos track by x.id" ng-model="produto"></select>
	                        <span class="input-group-btn">
                                 <button class="btn btn-default" type="button" ng-click="adicionarProduto()"><i class="fa fa-plus-square"></i>
                                 </button>
                             </span>
                         
                        </div>
                    </div>
				</div>            	
                <div class="panel-body">    
                    <div class="dataTable_wrapper">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Produto</th>
									<th>valor</th>
									<th>Total: {{getTotal()}}</th>
								</tr>
							</thead>
							<tr ng-repeat="item in pedido.produtos">
								<td>{{item.descricao}}</td>
								<td>{{item.valor}}</td>
								<td class="button-table"><i class="fa fa-times-circle" ng-click="excluirProduto($index)"></i></td>
							</tr>
						</table>
					</div>
                  </div>
                  </div>
                  </div>
           	</div>
		</div>
		<div class="panel-footer  text-right">
            <button type="button" class="btn btn-primary"  ng-click="cancelar()"><i class="fa fa-times-circle"></i> Cancelar</button>
            <button type="button" class="btn btn-primary"  ng-click="salvar()"><i class="fa fa-check-circle"></i> Salvar</button>
        </div>
	</div>
</div>
