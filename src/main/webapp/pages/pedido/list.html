<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-lg-10">
					Pedidos
				</div>
				<div class="col-lg-2 text-right">
					<button type="button" class="btn btn-primary"  ng-click="abrirIncluirPedido()"><i class="fa fa-plus-square"></i> Novo</button>
				</div>
			</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>Numero</th>
							<th>Data de Emiss&#227;o</th>
							<th>Cliente</th>
							<th>Valor Total</th>
						</tr>
					</thead>
					<tr ng-repeat="item in list">
						<td>{{item.numero}}</td>
						<td>{{item.dataEmissao}}</td>
						<td>{{item.cliente.nomeRazao}}</td>
						<td>{{item.valorTotal}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
