<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-lg-10">
					Produtos
				</div>
				<div class="col-lg-2 text-right">
					<button type="button" class="btn btn-primary"  ng-click="abrirIncluirProduto()"><i class="fa fa-plus-square"></i> Novo</button>
				</div>
			</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>C&#243;digo</th>
							<th>Descri&#231;&#227;o</th>
							<th>Quantidade</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tr ng-repeat="item in list">
						<td>{{item.codigo}}</td>
						<td>{{item.descricao}}</td>
						<td>{{item.quantidade}}</td>
						<td>{{item.valor}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
