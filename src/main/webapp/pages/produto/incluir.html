<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">Incluir Produto</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="row">
            	<div class="col-lg-12">
            		<div class="form-group">
                        <label>*C&#243;digo:</label>
                        <input class="form-control" ng-model="produto.codigo">
                    </div>
                    <div class="form-group">
                        <label>*Descri&#231;&#227;o:</label>
                        <input class="form-control" ng-model="produto.descricao">
                    </div>
                    <div class="form-group">
                        <label>*Quantidade</label>
                        <input class="form-control" ng-model="produto.quantidade">
                    </div>
                    <div class="form-group">
                        <label>*Valor</label>
                        <input class="form-control" ng-model="produto.valor">
                    </div>
            	</div>
           	</div>
		</div>
		<div class="panel-footer  text-right">
            <button type="button" class="btn btn-primary"  ng-click="cancelar()"><i class="fa fa-times-circle"></i> Cancelar</button>
            <button type="button" class="btn btn-primary"  ng-click="salvar()"><i class="fa fa-check-circle"></i> Salvar</button>
        </div>
	</div>
</div>
